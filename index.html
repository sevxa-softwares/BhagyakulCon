<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BhagyakulCo - Profile</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      height: 50px;
      display: flex;
      align-items: center;
      padding: 0 15px;
      background: #000;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 1px solid #222;
    }

    .profile-header {
      text-align: center;
      padding: 20px;
    }
    .profile-header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #1d9bf0;
    }
    .profile-header h2 {
      margin: 10px 0 5px;
    }
    .profile-header p {
      color: #aaa;
      font-size: 14px;
    }

    .profile-options {
      flex: 1;
      padding: 20px;
    }
    .option {
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      background: #111;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: 0.3s;
    }
    .option:hover {
      background: #1d1d1d;
    }
    .option i {
      margin-right: 10px;
      color: #1d9bf0;
    }

    .logout {
      color: red;
    }

    /* নিচে আগের navbar রাখলাম */
    .navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 55px;
      background: #111;
      border-radius: 15px 15px 0 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -2px 8px rgba(255,255,255,0.05);
    }

    .nav-item {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: #888;
      cursor: pointer;
      transition: 0.3s;
    }
    .nav-item.active {
      color: #fff;
    }
    .nav-item.create {
      font-size: 26px;
      color: #1d9bf0;
    }
    .nav-item.create.active {
      color: #fff;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="topbar">Profile</div>

  <div class="profile-header">
    <img src="https://via.placeholder.com/100" alt="Profile Picture">
    <h2>John Doe</h2>
    <p>@username</p>
  </div>

  <div class="profile-options">
    <div class="option"><i class="fas fa-user-edit"></i> Edit Profile</div>
    <div class="option"><i class="fas fa-users"></i> Friends</div>
    <div class="option"><i class="fas fa-cog"></i> Settings</div>
    <div class="option logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</div>
  </div>

  <!-- নিচে Navbar -->
  <div class="navbar">
    <div class="nav-item" onclick="window.location.href='home.html'">
      <i class="fas fa-home"></i>
    </div>
    <div class="nav-item" onclick="window.location.href='home.html'">
      <i class="fas fa-users"></i>
    </div>
    <div class="nav-item create">
      <i class="fas fa-plus-circle"></i>
    </div>
    <div class="nav-item" onclick="window.location.href='home.html'">
      <i class="fas fa-comments"></i>
    </div>
    <div class="nav-item active">
      <i class="fas fa-user-circle"></i>
    </div>
  </div>

  <script>
    function logout(){
      localStorage.removeItem("loggedIn");
      window.location.href = "index.html";
    }

    if(localStorage.getItem("loggedIn") !== "true"){
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
